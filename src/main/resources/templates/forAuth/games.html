<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>TRS | Games</title>
</head>
<body>

<div th:replace="fragments/navbar.html :: header"></div>
<br />
<div class="container">
    <table class="table table-dark table-striped caption-top">
        <caption>List of Games</caption>
        <thead>
        <tr>
            <th scope="col">Game ID</th>
            <th scope="col">Game</th>
            <th scope="col" style="text-align: center">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="game: ${games}">
            <th scope="row" th:text="${game.id}" />
            <td th:text="${game.category}" />
            <td style="text-align: center">
                <div class="btn-group" role="group" aria-label="Basic outlined example">
                    <button type="button" class="btn btn-outline-primary">Update</button>
                    <button type="button" class="btn btn-outline-primary">Delete</button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="fragments/footer.html :: footer"></div>

</body>
</html>
